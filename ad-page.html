<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertisement - Page 1 | Link Shortener</title>
    <link rel="stylesheet" href="ads-display.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-link"></i>
                <h1>Link Shortener</h1>
            </div>
            <div class="timer-container">
                <div class="timer">
                    <i class="fas fa-clock"></i>
                    <span id="countdown">25</span>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>
        </header>
        
        <main>
            <!-- Header Ad -->
            <div class="ad-header" id="headerAd">
                <!-- Ad will be loaded here -->
            </div>
            
            <div class="content">
                <div class="left-column">
                    <!-- Side Ad 1 -->
                    <div class="ad-banner" id="sideAd1">
                        <!-- Ad will be loaded here -->
                    </div>
                    
                    <!-- Side Ad 2 -->
                    <div class="ad-banner" id="sideAd2">
                        <!-- Ad will be loaded here -->
                    </div>
                </div>
                
                <div class="center-column">
                    <div class="message-box">
                        <h2>Please wait while we prepare your link</h2>
                        <p>Your download will begin after viewing advertisements</p>
                        <div class="loading-animation">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </div>
                </div>
                
                <div class="right-column">
                    <!-- Side Ad 3 -->
                    <div class="ad-banner" id="sideAd3">
                        <!-- Ad will be loaded here -->
                    </div>
                    
                    <!-- Side Ad 4 -->
                    <div class="ad-banner" id="sideAd4">
                        <!-- Ad will be loaded here -->
                    </div>
                </div>
            </div>
            
            <!-- Bottom Ad -->
            <div class="ad-footer" id="bottomAd">
                <!-- Ad will be loaded here -->
            </div>
            
            <!-- Pop-up Ad -->
            <div class="pop-ad" id="popAd">
                <!-- Ad will be loaded here -->
            </div>
        </main>
        
        <footer>
            <div class="instructions" id="instructions" style="display: none;">
                <p>Please click on at least one advertisement to continue</p>
            </div>
            
            <div class="action-buttons">
                <button class="check-btn" id="adCheckBtn" style="display: none;">
                    <i class="fas fa-check-circle"></i>
                    <span>Check Ads</span>
                </button>
                
                <button class="download-btn left" id="downloadBtn" style="display: none;" disabled>
                    <i class="fas fa-lock"></i>
                    <span>Continue to Next Page</span>
                </button>
            </div>
        </footer>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="ad-page.js"></script>
    <script>
        // Initialize the ad page when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            initAdPage(1); // This is ad page 1
        });
    </script>
</body>
</html>
