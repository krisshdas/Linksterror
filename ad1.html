<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertisement - Page 1</title>
    <link rel="stylesheet" href="ad-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="ad-container">
        <!-- Cooldown Timer -->
        <div class="cooldown-bar">
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="timer">
                <i class="fas fa-clock"></i>
                <span id="countdown">15</span>s
            </div>
        </div>
        
        <!-- Header Ad (728x90) -->
        <div class="ad-header" id="headerAd">
            <!-- Ad will be loaded from Firebase -->
        </div>
        
        <!-- Main Content -->
        <div class="ad-content">
            <div class="ad-left">
                <!-- Side Ad 1 (300x250) - Highest Value -->
                <div class="ad-banner high-value" id="sideAd1">
                    <!-- Ad will be loaded from Firebase -->
                </div>
                
                <!-- Side Ad 2 (160x300) -->
                <div class="ad-banner" id="sideAd2">
                    <!-- Ad will be loaded from Firebase -->
                </div>
            </div>
            
            <div class="ad-center">
                <h2>Please check out our sponsors</h2>
                <p>Click on any advertisement to continue to your destination</p>
                <div class="loading-animation">
                    <div class="loader"></div>
                </div>
                
                <!-- Pop Ad -->
                <div class="pop-ad" id="popAd">
                    <!-- Ad will be loaded from Firebase -->
                </div>
            </div>
            
            <div class="ad-right">
                <!-- Side Ad 3 (468x60) -->
                <div class="ad-banner" id="sideAd3">
                    <!-- Ad will be loaded from Firebase -->
                </div>
                
                <!-- Side Ad 4 (320x50) -->
                <div class="ad-banner" id="sideAd4">
                    <!-- Ad will be loaded from Firebase -->
                </div>
            </div>
        </div>
        
        <!-- Bottom Ad -->
        <div class="ad-footer" id="bottomAd">
            <!-- Ad will be loaded from Firebase -->
        </div>
        
        <!-- Ad Check Button -->
        <div class="ad-check-container">
            <div class="instructions" id="instructions">
                <p>Click the "Check Ads" button below to verify you've viewed the advertisements</p>
            </div>
            <button class="ad-check-btn" id="adCheckBtn">
                <i class="fas fa-search"></i>
                <span>Check Ads</span>
            </button>
        </div>
        
        <!-- Download Button -->
        <div class="download-container">
            <button class="download-btn locked" id="downloadBtn" disabled>
                <i class="fas fa-lock"></i>
                <span>Download</span>
            </button>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="ad-page.js"></script>
    <script>
        // Initialize ad page
        initAdPage(1);
    </script>
</body>
</html>
