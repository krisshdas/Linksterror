<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #0d0d0f;
      color: white;
      font-family: system-ui, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .loader-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #4a6cf7;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .error-message {
      color: #ff5252;
      max-width: 400px;
      background: rgba(255, 82, 82, 0.1);
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #ff5252;
    }
    .success-message {
      color: #4caf50;
      max-width: 400px;
      background: rgba(76, 175, 80, 0.1);
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #4caf50;
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <h2>Redirecting to Ad Page...</h2>
    <div class="loader"></div>
    <p>Please wait while we prepare your content</p>
  </div>

  <script>
    // üî• Firebase setup
    const firebaseConfig = {
      apiKey: "AIzaSyBMSFIlfrXV9vPdpXUJm3HkaFVJwXeB0h8",
      authDomain: "link-shortner-2898c.firebaseapp.com",
      databaseURL: "https://link-shortner-2898c-default-rtdb.firebaseio.com",
      projectId: "link-shortner-2898c",
      storageBucket: "link-shortner-2898c.firebasestorage.app",
      messagingSenderId: "283153832071",
      appId: "1:283153832071:web:8704bb833305447d4f8022",
      measurementId: "G-J3XWHEX759"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // üéØ Get the link ID from query param
    const urlParams = new URLSearchParams(window.location.search);
    const shortCode = urlParams.get("id");

    if (!shortCode) {
      document.body.innerHTML = `
        <div class="error-message">
          <h2>‚ùå Invalid link.</h2>
          <p>The link you followed is missing required parameters.</p>
        </div>
      `;
      throw new Error("Missing id parameter");
    }

    // üîç First try to find the link in the shortCodes reference for efficiency
    database.ref("shortCodes/" + shortCode).once("value")
      .then(shortCodeSnapshot => {
        if (shortCodeSnapshot.exists()) {
          // Found the short code reference, now get the actual link
          const { userId, linkId } = shortCodeSnapshot.val();
          return database.ref(`users/${userId}/links/${linkId}`).once("value")
            .then(linkSnapshot => {
              if (linkSnapshot.exists()) {
                const link = linkSnapshot.val();
                
                // üíæ Increment click count
                const clicksRef = database.ref(`users/${userId}/links/${linkId}/totalClicks`);
                clicksRef.transaction(count => (count || 0) + 1);
                
                // Store link data in sessionStorage for ad pages to use
                sessionStorage.setItem('currentLink', JSON.stringify({
                  userId,
                  linkId,
                  shortCode: link.shortCode,
                  longUrl: link.longUrl,
                  ads: link.ads
                }));
                
                // üîó Redirect to ad1.html with the same shortCode
                document.body.innerHTML = `
                  <div class="success-message">
                    <h2>‚úÖ Link found!</h2>
                    <p>Redirecting to ad page...</p>
                  </div>
                `;
                
                setTimeout(() => {
                  window.location.href = `ad1.html?link=${shortCode}`;
                }, 1000);
              } else {
                throw new Error("Link data not found");
              }
            });
        } else {
          // Fallback to searching through all users (less efficient)
          return database.ref("users").once("value")
            .then(snapshot => {
              const users = snapshot.val();
              let found = false;

              for (const userId in users) {
                const links = users[userId].links || {};
                for (const linkId in links) {
                  const link = links[linkId];
                  if (link.shortCode === shortCode) {
                    found = true;
                    
                    // üíæ Increment click count
                    const clicksRef = database.ref(`users/${userId}/links/${linkId}/totalClicks`);
                    clicksRef.transaction(count => (count || 0) + 1);
                    
                    // Store link data in sessionStorage for ad pages to use
                    sessionStorage.setItem('currentLink', JSON.stringify({
                      userId,
                      linkId,
                      shortCode: link.shortCode,
                      longUrl: link.longUrl,
                      ads: link.ads
                    }));
                    
                    // üîó Redirect to ad1.html with the same shortCode
                    document.body.innerHTML = `
                      <div class="success-message">
                        <h2>‚úÖ Link found!</h2>
                        <p>Redirecting to ad page...</p>
                      </div>
                    `;
                    
                    setTimeout(() => {
                      window.location.href = `ad1.html?link=${shortCode}`;
                    }, 1000);
                    
                    break;
                  }
                }
                if (found) break;
              }

              if (!found) {
                document.body.innerHTML = `
                  <div class="error-message">
                    <h2>‚ùå Link not found.</h2>
                    <p>The link you followed may have expired or been removed.</p>
                  </div>
                `;
              }
            });
        }
      })
      .catch(err => {
        console.error("Error fetching data:", err);
        document.body.innerHTML = `
          <div class="error-message">
            <h2>‚ö†Ô∏è Error loading link.</h2>
            <p>${err.message}</p>
          </div>
        `;
      });
  </script>
</body>
</html>
